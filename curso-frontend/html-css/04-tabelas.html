<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <title>HTML - Tabelas</title>
            <meta charset="UTF-8">

        </head>
        <body>

            <h1>Tabelas</h1>

            <table border="1" width="100%">
                <thead>
                    <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">Descrição da Tabela</td>
                    </tr>
                </thead>

                <tbody align="center">
                <tr>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                </tr>

                <tr align="right">
                    <td>2A</td>
                    <td>2B</td>
                    <td>2C</td>
                </tr>
                
                <tr>
                    <td>3A</td>
                    <td colspan="2">3BC</td>
                    
                </tr>
            </tbody>
            
        <tfoot>
            <tr>
                <td colspan ="3">Rodapé da Tabela</td>
            </tr>
        
        </tfoot>
        </table>

        <h2>Tabelas como layout</h2>

        <table width="600"> <!--600 pixels-->
            <tr height="90">
                <td colspan="4" bgcolor="#BBCCEE" align="center"><strong>Cabeçalho</strong></td>
                </tr>

            <tr height="300">
                <td width="20" bgcolor="0000FF"></td>
                <td width="60%" bgcolor="#DDDDDD">
                    <h2 align="center">Título da área</h2>
                    <p>Escrever textos</p>                                </td>
                <td bgcolor="#EEEEEE" border="1"><b>Coluna 2</b></td>
                <td width="20" bgcolor="0000FF"></td>
            </tr>

            <tr>
                <td bgcolor="#FF0000" colspan="4" align="center"><strong>Rodapé</strong></td>
            </tr>
        </table>
    </body>
</html>
